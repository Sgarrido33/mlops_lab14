version: '3.8'

services:
  # Servicio 1: Tu API (Backend)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mlops-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models  # Conecta tus modelos locales al contenedor
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Servicio 2: Streamlit (Frontend)
  streamlit:
    build:
      context: ./streamlit_app
      dockerfile: Dockerfile
    container_name: mlops-streamlit
    ports:
      - "8501:8501"
    environment:
      # IMPORTANTE: Aquí le decimos al frontend dónde está la API
      # Dentro de la red de Docker, el hostname es el nombre del servicio: 'api'
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge